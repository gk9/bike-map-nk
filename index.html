<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"/>
	<meta name="robots" content="noindex,nofollow">
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.css' rel='stylesheet' />
	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.Default.css' rel='stylesheet' />
	<link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.mapbox.css' rel='stylesheet' />
	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/css/font-awesome.min.css' rel='stylesheet' />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


	<div id='map'></div>

	<div class="filter-head">
		<div class="nfn-logo"></div>
		<div>Bike Map Neukölln</div>
		<div class="menu-btn">
			<div class="line-case lc0">
				<span></span>
			</div>
			<div class="line-case lc1">
				<span></span>
			</div>
		</div>
	</div>

	<div class='filter off' id="filter-menu">

		<div class="filter-items">
			<div class="filter-items-inner">
				<div id="filter-wrap">
					<!-- <div class="filter-item is-active" data-layer="members"><img src="img/icon-member.png">Mitglieder</div> -->
					<div class="filter-item is-active b" data-layer="bikeShops">
						<div class="key"><img src="img/icon-bike-y.png"></div>
						Fahrradläden
					</div>
					<div class="filter-item is-active c" data-layer="cargoBikes">
						<div class="key"><img src="img/icon-cargo.png" alt=""></div>
						Lastenräder
					</div>
					<div class="filter-item is-active d" data-layer="bikeParking">
						<div class="key"><img class="tw" src="img/icon-buegel-c-l.png" alt=""></div>
						Fahrradparkplätze
					</div>
					<div class="filter-item is-active" data-layer="cobblestone">
						<div class="key"><div class="line cobblestone"></div></div>
						Kopfsteinpflaster
					</div>
					<div class="filter-item is-active" data-layer="bikepathTrack">
						<div class="key"><div class="line bike-path-t"></div></div>
						Radwege
					</div>
					<div class="filter-item is-active" data-layer="bikepathLane">
						<div class="key"><div class="line bike-path-l"></div></div>
						Radspuren
					</div>
					<div class="filter-item is-active" data-layer="bikepathShareBus">
						<div class="key"><div class="line bike-path-sb"></div></div>
						Geteilte Busspuren
					</div>
				</div>
				<div id="routes-btn">
					<div class="key"><div class="line tracks"></div></div>
					(Geplante) Routen
				</div>
				<div id="route-list">
					<!-- <div class="track filter-item" data-layer="routes">Alle anzeigen</div> -->
				</div>
			</div>
		</div>
	</div>


	<script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/leaflet.markercluster.js'></script>
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.min.js'></script>
	<script src="js/inobounce.min.js"></script>
	<script src="js/hammer.min.js"></script>
	<script src="js/app.js"></script>




</body>
</html>
